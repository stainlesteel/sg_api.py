name: PyTest

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
         - name: checkout
           uses: actions/checkout@v4 

         - name: Set up Python 3.11
           uses: actions/setup-python@v5
           with:
            python-version: '3.11' 

         - name: Install dependencies
           run: |
             python -m pip install --upgrade pip
             pip install pytest

         - name: Run tests
           run: pytest 
